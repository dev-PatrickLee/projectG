<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/css/login.css">



</head>
<body>
<div class="container" id="container">
    <div class="form-container login-container">
        <div class="login-wrap">
            <h1>로그인</h1>
            <div class="space"></div>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="space"></div>
            <div class="email-wrap" style="width: 100%; margin: 0">
                <span class="input-name">이메일</span>
                <input id="email" type="email" placeholder="이메일을 입력해주세요" />
                <span class="messege">올바른 이메일이 아닙니다</span>
            </div>
            <div class="password-wrap" style="width: 100%; margin: 0">
                <span class="input-name">비밀번호</span>
                <input id="password" type="password" placeholder="비밀번호를 입력해주세요." />
                <span class="messege">올바른 비밀번호가 아닙니다.</span>
                <a href="javascript:gotoFindPassword()" id="findPassword">비밀번호 찾기</a>
            </div>
            <button id="login-button">로그인</button>
            <button id="join-button">회원가입</button>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/login.js"></script>
</html>
